name: mysuperapp
description: A minimalist expense and habit tracking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # UI Components
  intl: ^0.20.0
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  lottie: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # Icons & Animation
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  
  # Utils
  syncfusion_flutter_charts: ^24.2.9
  percent_indicator: ^4.2.3

dependency_overrides:
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/